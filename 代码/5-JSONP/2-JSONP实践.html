            p.innerHTML = data.msg;
        }

        // 绑定事件
        input.onblur = function(){
            // 获取用户输入值
            var username = this.value;\
            // 向服务器发送请求检测用户名是否存在
            // 创建script标签
            var script = document.createElement("script");

            script.src = "http://127.0.0.1:8000/check-username";

</html>
